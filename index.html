<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="search-container">
          <input
            type="text"
            name="search-bar"
            id="search-bar"
            placeholder="Enter the city name"
            spellcheck="false"
          />

          <i
            onclick="getWeather()"
            class="fa-solid search-icon fa-magnifying-glass"
          ></i>
        </div>

        <div class="weather">
          <img
            src="./images/weather.jpg"
            alt="image of weather-1"
            class="rain-img"
          />
          <h3 class="climate"></h3>
          <h1 class="temperature">0Â°C</h1>
          <h2 class="city">__________</h2>
          <div class="details">
            <div class="col col-1">
              <img src="./images/humidity.png" alt="humidity image" />
              <div>
                <p class="humidity">0%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col col-2">
              <img src="./images/wind.png" alt="wind image" />
              <div>
                <p class="wind">0 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
